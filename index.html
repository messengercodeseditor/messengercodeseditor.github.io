  			<script>
  				$(document).ready(function() {
  					$('#subscribeForm').ketchup().submit(function() {

  							var action = $(this).attr('action');
  							$.ajax({
  								url: action,
  								type: 'POST',
  								data: {
  									email: $('#address').val()
  								},
  								success: function(data){
  									$('#result').html(data);
  								},
  								error: function() {
  									$('#result').html('Sorry, an error occurred.');
  								}
  							});
  						}
